version: "2.0"

nlu:
- intent: greet
  examples: |
    - γεια
    - καλημέρα
    - καλησπέρα
    - γεια σου

- intent: goodbye
  examples: |
    - ευχαριστω γεια
    - οκ ευχαριστω
    - οκ γεια
    - αντίο

- intent: affirm
  examples: |
    - ναι
    - λογικα
    - μάλλον

- intent: deny
  examples: |
    - οχι
    - δεν νομιζω
    - αμφιβαλλω

- intent: divorce_type
  examples: |
    - Θέλω να βγάλω διαζύγιο
    - Τι είδη διαζυγίου υπάρχουν;
    - Ποιες οι διαφορές ανάμεσα στα διαζύγια;
    - δεν ξερω τι διαζυγιο πρεπει να βγαλω
    - τι διαζύγια υπάρχουν;
    - τι διαζύγιο πρέπει να βγάλω;

- intent: divorce_co
  examples: |
    - Τι είναι το κατ'αντιδικία;
    - Ποιους αφορα το κατ'αντιδικία διαζυγιο;
    - Πληροφοριες για το καταντιδικια
  
- intent: divorce_unco
  examples: |
    - Τι είναι το συνεναιτικό;
    - Ποιους αφορα το συνενετικο διαζύγιο;
    - Πληροφοριες για το συναινετικο

- intent: divorce_online
  examples: |
    - Τι είναι το online;
    - Τι είναι το ονλινε διαζυγιο;
    - Αυλο διαζύγιο;

- intent: information_unco
  examples: |
    - Τι δικαιολογητικά χρειάζονται για το συνεναιτικό;
    - Τι θέλει ένα συνενετικο;
    - Δικαιολογητικά για συναινετικο;
    - Θέλω να βγάλω συνεναιτικό διαζύγιο. Τι χρειάζεται;

- intent: information_co
  examples: |
    - Τι δικαιολογητικά χρειάζονται για το κατ αντιδικια;
    - Τι θέλει ένα κατ'αντιδικια διαζυγιο;
    - Δικαιολογητικά για κατ'αντιδικια;
    - Θέλω να βγάλω διαζύγιο κατ' αντιδικία. Τι χρειάζεται;

- intent: has_kids
  examples: |
    - Θελω διαζυγιο και εχω παιδια, τι θέλει;
    - Πρέπει να βγάλω διαζύγιο και έχω παιδιά. Τι χρειάζεται;
    - Τι χρειαζεται για να κανονίσω την επιμέλεια των παιδιών;
    - Τι χαρτί θέλει για το που θα πάνε τα παιδιά;
    - Και με τα παιδια;
    - Και αν έχω παιδια;
    - Εχω παιδια; Με αυτα τι γινεται;
  
- intent: unco_cost
  examples: |
    - Πόσο κάνει ένα συνεναιτικό διαζύγιο;
    - Πόσο κοστίζει ένα διαζύγιο;
    - Πόσο κάνει το συνεναιτικό;

- intent: co_cost
  examples: |
    - Πόσο κάνει ένα κατ αντιδικια διαζύγιο;
    - Πόσο κοστίζει ένα διαζύγιο καντιδικια;
    - Πόσο κάνει το καντιδικια;

- intent: cost
  examples: |
    - Και το κόστος;
    - Ποιο το κοστος του;
    - Ποσο κανει αυτο;
    - Και ποσο κανει;
  
- intent: free_of_charge
  examples: |
    - Μπορεί να είναι δωρεάν;
    - Πώς μπορώ να τύχω νομικής συνδρομής;
    - Μπορεί το κράτος να μου καλύψει τα έξοδα;
    - Δεν εχω πολλα λεφτά; Μπορεί να γίνει κάτι;
  
- intent: online
  examples: |
    - Τι είναι το άυλο;
    - Πώς μπορώ να βγάλω άυλο διαζύγιο;
    - Μπορώ να έχω κάποιες πληροφορίες για το online διαζύγιο;
    - Μπορώ να βγάλω online διαζύγιο;

- intent: bot_challenge
  examples: |
    - Μιλάω σε άνθρωπο;
    - Είσαι άνθρωπος;
    - Με τι μιλάω;