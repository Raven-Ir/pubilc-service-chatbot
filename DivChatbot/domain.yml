responses:
  utter_greet:
  - text: "Γεια σου! Πώς μπορώ να σε βοηθήσω;"

  utter_divtype_help:
  - text: "Μπορώ να σε βοηθήσω με μερικές ερωτήσεις να βρούμε το κατάλληλο διαζύγιο για εσένα; Θέλεις να συνεχίσω;"

  utter_divtype_show_notif:
  - text: "Για την καλύτερη εξυπηρέτησή σου παρακάτω θα δεις με την σειρά τρία είδη διαζυγίου, με την σειρά το Κατ' αντιδικία, Συνεναιτικό και το Άυλο."
  
  utter_partner_aggrement:
  - text: "Υπάρχει συμφωνία μεταξύ των συζύγων για την έκδοση του διαζυγίου;"

  utter_evidence_unco:
  - text: "Τα απαραίτητα δικαιολογητικά για το συνεναιτικό διαζύγιο:
            1) Πληρεξούσιο Δικηγόρων εκδομένο εντός του τελευταίου μήνα σε περίπτωση που οι ενάγοντες δεν θέλουν να παραστούν αυτοπροσώπως στο δικαστήριο
            2) Πιστοποιητικό Οικογενειακής Κατάστασης
            3) Ληξιαρχική Πράξη Γάμου"

  utter_evidence_co:
  - text: "Τα απαραίτητα δικαιολογητικά για το κατ'αντιδικία διαζύγιο:
            1) Πληρεξούσιο Δικηγόρων εκδομένο εντός του τελευταίου μήνα σε περίπτωση που οι ενάγοντες δεν θέλουν να παραστούν αυτοπροσώπως στο δικαστήριο
            2) Πιστοποιητικό Οικογενειακής Κατάστασης
            3) Ληξιαρχική Πράξη Γάμου
            4) Έγγραφα που μπορούν ανάλογα ,να αποδείξουν ή να αποκρούσουν, τους ισχυρισμούς που προβάλλονται στην αγωγή διαζυγίου και τα οποία καθορίζει κατά περίπτωση ο δικηγόρος του κάθε διαδίκου"

  utter_cost_unco:
  - text: "Τα κρατικά κόστη για το συναινετικό διαζύγιο είναι 450 ευρώ. Προσοχή! Δεν συμπεριλαμβάνεται η αμοιβή του δικηγόρου"

  utter_cost_co:
  - text: "Τα κρατικά κόστη για το κατ'αντιδικία διαζύγιο είναι 500 ευρώ. Προσοχή! Δεν συμπεριλαμβάνεται η αμοιβή του δικηγόρου"

  utter_cost_non:
  - text: "Λόγο χαμηλού εισοδήματους μπορεί να δικαιούσαι νομικής συνδρομής διαδικαστικών εξοδών."

  utter_cost_non_ev:
  - text: "Το επιπλέον διακιολογητικό που θα χρειαστεί είναι ΦΟΡΟΛΟΓΙΚΗ ΔΗΛΩΣΗ."

  utter_info_co:
  - text: "Το Κατ' αντιδικία Διαζύγιο αφορά περιπτώσεις όπου υπήρξε ισχυρός κλονισμός στον έγγαμο βίο. Σε ειδικές περιπτώσεις όπως Ύπαρξη διγαμίας, μοιχεία, εγκατάλειψη του ενάγοντα, άσκησης ενδοοικογενειακής βίας εναντίον του ενάγοντα ή και σε περίπτωση που ένας από τους δυο σας κηρυχθεί σε αφάνεια, πρέπει να προκομισθούν και τα αντίστοιχα δικαιολογητικά."

  utter_info_unco:
  - text: "Το Συνεναιτικό Διαζύγιο αφορά τις περιπτώσεις που συμφωνού και οι δύο σύζυγοι στην λύση του γάμου."

  utter_info_online:
  - text: "Πλέον δίνεται η δυνατότητα να βγάλεις συνεναιτικό διαζύγιο online. Το κόστος και τα δικαιολογιτικά παραμένουν τα ίδια με εκείνα του Συνεναιτικού, αλλά γλιτώνεις χρόνο και μετακινήσεις."

  utter_kids_info:
  - text: "Στην περίπτωση ύπαρξης παιδιών εάν συμφωνούν και οι δύο μεριές με την επιμέλεια, υπογράφεται μαζί με το συνεναιτικό διαζύγιο και το Σύμφωνο Επιμέλειας Παιδιών. Αλλιώς η απόφαση θα παρθεί από το δικαστηρίο."

  utter_goodbye:
  - text: "Αντίο! Ελπίζω να βοήθησα!"

  utter_iamabot:
  - text: "Είμαι ένα chatbot, ένα botάκι. Να θυμάσαι πως δεν είμαι κανονικός άνθρωπος και ακόμα νέο. Μπορεί κάποιες ερωτήσεις να μην τις καταλάβω, μπορείς να τις επαναδιατυπώσεις."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
